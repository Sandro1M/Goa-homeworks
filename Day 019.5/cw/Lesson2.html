<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="Lesson3.css">
</head>
<body style="align-items: center;">
  <header style="text-align: center; background-color: blue;">
    <h1>ტექნიკის მაღაზია</h1>
    <p>კომპიუტერები, ლეპტოპები და მობილურები საუკეთესო ფასად</p>
  </header>
  <section>
    <h2 style="text-align: center; background-color: rgba(0, 0, 255, 0.795);border-radius: 20px;">ჩვენი პროდუქტები</h2>
    <div class="product-grid">

      <div class="product-card">
        <img src="https://via.placeholder.com/200x150?text=Laptop+1" alt="ლეპტოპი 1">
        <div class="product-name">Lenovo IdeaPad 3</div>
        <div class="product-price">₾1,499</div>
      </div>

      <div class="product-card">
        <img src="https://via.placeholder.com/200x150?text=Phone+1" alt="ტელეფონი 1">
        <div class="product-name">iPhone 13</div>
        <div class="product-price">₾3,299</div>
      </div>

      <div class="product-card">
        <img src="https://via.placeholder.com/200x150?text=Laptop+2" alt="ლეპტოპი 2">
        <div class="product-name">HP Pavilion 15</div>
        <div class="product-price">₾2,099</div>
      </div>

      <div class="product-card">
        <img src="https://via.placeholder.com/200x150?text=Phone+2" alt="ტელეფონი 2">
        <div class="product-name">Samsung Galaxy S22</div>
        <div class="product-price">₾2,599</div>
      </div>

      <div class="product-card">
        <img src="https://via.placeholder.com/200x150?text=PC+1" alt="პერსონალური კომპიუტერი">
        <div class="product-name">Gaming PC Ryzen 5</div>
        <div class="product-price">₾2,899</div>
      </div>

    </div>
  </section>
  <footer>
    <p>&copy; 2025 ტექნიკის მაღაზია | ყველა უფლება დაცულია</p>
  </footer>
</body>
</html>
