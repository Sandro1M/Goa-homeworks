<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
</head>
<body>
  <nav>
    <a href="index.html">HOME</a>
    <a href="about.html">ABOUT ME</a>
    <a href="contact.html">CONTACT</a>
    <a href="register.html">REGISTER</a>
  </nav>

  <h1>რეგისტრაციის ფორმა</h1>
  <form action="#" method="post">
    <label for="fname">სახელი:</label>
    <input type="text" id="fname" name="first_name" placeholder="შეიყვანეთ სახელი"><br><br>

    <label for="lname">გვარი:</label>
    <input type="text" id="lname" name="last_name" placeholder="შეიყვანეთ გვარი"><br><br>

    <label for="email">ელფოსტა:</label>
    <input type="email" id="email" name="email" placeholder="example@gmail.com"><br><br>

    <label for="password">პაროლი:</label>
    <input type="password" id="password" name="password" placeholder="შეიყვანეთ პაროლი"><br><br>

    <label for="age">ასაკი:</label>
    <input type="number" id="age" name="age" placeholder="შეიყვანეთ ასაკი"><br><br>

    <label>სქესი:</label><br>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">მამრობითი</label><br>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">მდედრობითი</label><br><br>

    <label for="country">ქვეყანა:</label>
    <select id="country" name="country">
      <option value="georgia" selected>საქართველო</option>
      <option value="usa">აშშ</option>
      <option value="uk">დიდი ბრიტანეთი</option>
    </select><br><br>

    <label for="color">საყვარელი ფერი:</label>
    <input type="color" id="color" name="fav_color"><br><br>

    <label for="phone">ტელეფონის ნომერი:</label>
    <input type="tel" id="phone" name="phone" placeholder="+995 599 123 456"><br><br>

    <button type="submit">დადასტურება</button> <br><br><br>
    <a href="index.html">მთავარ გვერდზე</a>

  </form>
</body>
</html>
