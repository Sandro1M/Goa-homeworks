<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>რეგისტრაცია</title>
</head>
<body>

  <h1>რეგისტრაციის ფორმა</h1>


  <form action="#" method="post">
    

    <label for="fname">სახელი:</label>
    <input type="text" id="fname" name="first_name" placeholder="შეიყვანეთ თქვენი სახელი">
    <br><br>

    <label for="lname">გვარი:</label>
    <input type="text" id="lname" name="last_name" placeholder="შეიყვანეთ თქვენი გვარი">
    <br><br>


    <label for="country">ქვეყანა:</label>
    <select id="country" name="country">
      <option value="georgia">საქართველო</option>
      <option value="usa">აშშ</option>
      <option value="uk">დიდი ბრიტანეთი</option>
      <option value="germany">გერმანია</option>
    </select>
    <br><br>


    <button type="submit">დადასტურება</button>

  </form>


</body>
</html>
