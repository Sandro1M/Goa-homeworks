<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>რეგისტრაცია</title>
</head>
<body>
  <h1>რეგისტრაციის ფორმა</h1>
  <form>
    <label for="fname">სახელი:</label>
    <input type="text" id="fname" name="firstname"><br><br>

    <label for="lname">გვარი:</label>
    <input type="text" id="lname" name="lastname"><br><br>

    <label for="email">ემაილი:</label>
    <input type="email" id="email" name="email"><br><br>

    <label for="password">პაროლი:</label>
    <input type="password" id="password" name="password"><br><br>

    <label for="age">ასაკი:</label>
    <input type="number" id="age" name="age"><br><br>

    <label>სქესი:</label>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">კაცი</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">ქალი</label><br><br>

    <input type="submit" value="დარეგისტრირდი">
  </form>

  <a href="index.html">მთავარზე დაბრუნება</a>
</body>
</html>
